version: '3.8'

x-logging:
  &default-logging
  options:
    max-size: '1k'
    max-file: '5'
    tag: '{{.ImageName}}|{{.Name}}'
  driver: json-file

services:
  first-app:
    container_name: first-app
    build:
      context: .
      dockerfile: ./Dockerfile
    command: yarn start
    volumes:
        - .:/usr/src/app
        - /usr/src/app/node_modules
    logging: *default-logging
  second-app:
    container_name: second-app
    build:
      context: .
      dockerfile: ./Dockerfile
    command: yarn start
    volumes:
        - .:/usr/src/app
        - /usr/src/app/node_modules
    logging: *default-logging
